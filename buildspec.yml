version: 0.2
phases:
  install:
    commands:
      - touch ~/.bashrc
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
      - source ~/.bashrc
      - nvm install --lts
      - nvm use --lts
      - node --version
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
artifacts:
  files:
    - '**/*'
  base-directory: 'build'